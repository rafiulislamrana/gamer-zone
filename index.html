<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame 24.png" type="image/x-icon">
</head>
<body>
   <header>
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="images/Group 2.png" alt="">
                </div>
                <div class="nav-container">
                    <nav>
                        <ul>
                            <li>About Us</li>
                            <li>Developers</li>
                        </ul>
                    </nav>
                    <div class="icon-container">
                        <span>Follow Us On</span>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                </div>
            </div>
        </div>
   </header>
   <main>
        <section class="hero">
            <div class="container">
                <div class="hero-container">
                    <div class="hero-info">
                        <h1>Play Like The<br><span>G.O.A.T.</span></h1>
                        <div class="hero-list">
                            <p>1-Click instant play</p>
                            <p>No Download</p>
                            <p>1000s of supported online games</p>
                        </div>
                        <div class="hero-btn">
                            <a class="hero-btn1 btn" href="#">Sign In</a>
                            <a class="hero-btn2 btn" href="#">Go Rogue</a>
                        </div>
                    </div>
                    <div class="hero-images">
                        <img src="images/Group 18.png" alt="">
                    </div>
                </div>
            </div>
        </section>
   </main> 
   <footer>

   </footer>

   <script src="https://kit.fontawesome.com/c206159380.js" crossorigin="anonymous"></script>

</body>
</html>
